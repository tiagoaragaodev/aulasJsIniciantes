<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Hello World</title>
</head>
<body>
    <h1>Aula 3 - Função Simples</h1>
    <script src="script.js"></script>
    <form>
        <input type="button" value="Hello" onclick="hello()">
    </form>
    
    <!-- Para chamar a função existe algumas formas. Uma delas é utilizar 
     a tag script e usamos o nome da função seguida de parenteses. 
     Dessa forma a função será chamada automaticamente quando a página for 
     carregada. Como vemos no trecho comentado abaixo. -->

    <!-- <script>hello()</script> -->
     
    <!-- A outra forma é atribuindo ao botão o evento onclick seguido do 
    nome da função. Como podemos ver acima na tag input-->
</body>
</html>
